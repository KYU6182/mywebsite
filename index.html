        const formatDateTime = (isoString) => {
            if (!isoString) return '未確認';
            const date = new Date(isoString);
            const now = new Date();
            const isToday = date.toDateString() === now.toDateString();
            
            const timeStr = `${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
            if (isToday) return `今日 ${timeStr}`;
            return `${date.getMonth() + 1}/${date.getDate()} ${timeStr}`;
        };

        const compressImage = (file) => {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 300;
                        let width = img.width;
                        let height = img.height;
                        if (width > MAX_WIDTH) {
                            height *= MAX_WIDTH / width;
                            width = MAX_WIDTH;
                        }
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                };
            });
        };

                if (!user) return;
                const inventoryCol = collection(db, 'artifacts', appId, 'public', 'data', 'inventory');

                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setItems(data);
                    setLoading(false);
                }, (err) => setLoading(false));
            }, [user]);

                if (!user) return;
                setSaveStatus('保存中...');
                try {
                    const itemDoc = doc(db, 'artifacts', appId, 'public', 'data', 'inventory', id);
                    await updateDoc(itemDoc, { ...updates, lastChecked: new Date().toISOString() });
                    setSaveStatus('保存完了');
                    setTimeout(() => setSaveStatus(''), 1500);
                } catch (err) { setSaveStatus('エラー'); }
            };

                const newStock = Math.max(0, (Number(item.stock) || 0) + amount);
                updateItem(item.id, { stock: newStock });
            };

                const file = e.target.files[0];
                if (!file) return;
                setSaveStatus('画像処理中...');
                const base64 = await compressImage(file);
                if (isUpdate && itemId) {
                    await updateItem(itemId, { imageUrl: base64 });
                } else {
                    setNewItem({ ...newItem, imageUrl: base64 });
                }
                setSaveStatus('');
            };

                if (!user || !newItem.name) return;
